<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"   href="Main.css" media="screen">
    <script src = "app.js"></script>
    <title>Desafio-Rethink</title>
    
</head>
<body>
    <div>
        <hl id="titulo">Cadastro Detran</hl>
        <br><br>
        <p id="subtitulo">Complete suas informações:</p>
        <br>

    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text"   nome="nome" id="nome" required>
                
            </div>
            <br>
            <div class="campo">
                <label for="idade"><strong>Idade</strong></label>
                <input type="text"  nome="idade" id="idade" required>
            </div>
            <br>
            <div class="campo">
                <label for="Profissão"><strong>Profissão</strong></label>
                <input type="text" name="prosissao" id="profissao" required>
            </div>
            <br>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <br>
            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="text" name="telefone" id="telefone" requiered>
            </div>
            <br>
            <div class="campo">
                <label for="data"><strong>Data de Preenchimento</strong></label>
                <input type="date" name="data" id="data" requiered>
            </div>
        </fieldset>
        
        

        <button class="botao" type="submit" onsubmit="">Concluído</button>    
    </form>

</body>
</html>
